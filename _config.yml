title:       '依然繁华'
source:      .
destination: _site
plugins_dir: _plugins
layouts_dir: _layouts
include:    ['.htaccess']
exclude:    []
keep_files: ['.git','.svn']
timezone:   nil

future:     true
show_drafts: nil
limit_posts: 0
highlighter: pygments
highlight: true

#relative_permalinks: true

paginate: 5
permalink:     date
paginate_path: 'page:num'

markdown:      kramdown
markdown_ext:  markdown,mkd,mkdn,md
textile_ext:   textile

excerpt_separator: "\n\n"

safe:        false
#watch:       false    # deprecated
#server:      false    # deprecated
jekyll serve: false
host:        0.0.0.0
port:        4000
baseurl:     /
#url:         http://127.0.0.1:4000
url:         https://limpair.github.io
eastchina:   https://limpair.nos-eastchina1.126.net
lsi:         false

maruku:
  use_tex:    false
  use_divs:   false
  png_engine: blahtex
  png_dir:    images/latex
  png_url:    /images/latex

rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  syntax_highlighter_opts:
    wrap: div
    line_numbers: inline
    line_numbers_start: 1
    tab_width: 4
    bold_every: 10
    css: style

redcloth:
  hard_breaks: true
plugins: [jekyll-paginate,jekyll-sitemap,jekyll-sitemap,jekyll-sitemap,jekyll-gist,jekyll-feed]

owner:
  name: 依然繁华
  avatar: avatar.png
  github: limpair
  email: lucasimpair@gmail.com
  bio: "你带来欢笑，我有幸得到"

